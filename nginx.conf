worker_processes auto;
pid /run/nginx.pid;

error_log /dev/stderr warn;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '$request_time $upstream_response_time $pipe $upstream_cache_status';

  access_log /dev/stdout main_timed;
  error_log  /dev/stderr warn;

  keepalive_timeout 75;

  proxy_connect_timeout 240s;
  proxy_send_timeout    240s;
  proxy_read_timeout    240s;
  send_timeout          240s;

  client_body_temp_path /tmp/client_temp;
  proxy_temp_path       /tmp/proxy_temp;
  fastcgi_temp_path     /tmp/fastcgi_temp;
  uwsgi_temp_path       /tmp/uwsgi_temp;
  scgi_temp_path        /tmp/scgi_temp;

  proxy_hide_header   X-Powered-By;
  fastcgi_hide_header X-Powered-By;
  server_tokens off;

  gzip on;
  gzip_proxied any;
  gzip_vary on;
  gzip_disable "msie6";
  gzip_types
    text/plain
    text/css
    text/xml
    application/json
    application/javascript
    text/javascript
    application/xml
    application/xml+rss
    image/svg+xml;

  set_real_ip_from 0.0.0.0/0;
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream glassfish_upstream {
    server 127.0.0.1:8080;
    keepalive 16;
  }

  server {
    listen 8443 ssl default_server;
    listen [::]:8443 ssl default_server;
    server_name _;

    # --- TLS certs inside the container ---
    ssl_certificate     /etc/myco/ssl/cert.crt;
    ssl_certificate_key /etc/myco/ssl/private.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    sendfile on;
    tcp_nodelay on;
    absolute_redirect off;

    # -------------------------
    # HEALTH CHECK 
    # -------------------------
    # Returns version.json (200) ONLY if reachable.
    location = /health {
      access_log off;
      default_type application/json;

      # Fast upstream probe
      proxy_connect_timeout 1s;
      proxy_read_timeout    1s;
      proxy_send_timeout    1s;

      # Probe GlassFish (choose a cheap path)
      proxy_pass http://glassfish_upstream/;

      proxy_intercept_errors on;
      error_page 502 503 504 = @unhealthy;

      # Serve version payload written by entrypoint.sh
      root /usr/share/nginx/html;
      try_files /version.json =200;
    }

    location @unhealthy {
      access_log off;
      default_type application/json;
      return 503 '{"status":"DOWN"}';
    }

    # -------------------------
    # MAIN APP PROXY
    # -------------------------
    location / {
      proxy_pass http://glassfish_upstream/;

      proxy_pass_request_headers on;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
